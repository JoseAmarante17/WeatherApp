<!DOCTYPE html>
<html lang="en" ng-app="Weather-App">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--LOADS ANGULAR, Bootstrap,ICON AND CSS-->
    <link rel="shortcut icon" href="./Images/Forecast.png" type="image/x-icon">
    <link rel="stylesheet" href="./Styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <title>Weather App</title>
</head>

<body ng-controller="Weather" class="content">
    <nav class="navbar navbar-expand-md">

        <a class="navbar-brand" href="">
            <img src="Images\Forecast.png" class="img-circle" height="120">
        </a>

        <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <header>
            <h1>Weather App</h1>
            <p>Enter a city to get current weather conditions</p>
        </header>

    </nav>


    <div class="cityInput">
        <form name="searchWeather" id="form">
            <input type="text" placeholder="Search for a City" ng-model="cityName">
            <button type="button" id="submitButton" class="btn btn-danger btn-lg"
                ng-click="search(cityName)">SUBMIT</button>
        </form>
    </div>

    <!--DISPLAYS INFORMATION-->
    <div class="widget">
        <div class="clock">
            <img src="{{icon}}" title="{{data.weather[0].main}}" width="100" height="100">

        </div>
        <div class="upper">
            <div class="date">{{city}}{{error}} </div>
            <div class="year">{{farenheit}}℉ / {{celcius}}℃</div>
            <div class="place update">{{data.weather[0].main}}</div>
        </div>

        <div class="lower">
            <div class="table-responsive">
                <table class="table" id="table">
                    <tr>
                        <th id="item1">Visability</th>
                        <th>Humidity</th>
                        <th>Wind Speed</th>
                        <th>Sunrise</th>
                        <th>Sunset</th>
                    </tr>
                    <tr>
                        <td>{{data.visibility}} km</td>
                        <td>{{data.main.humidity}}%</td>
                        <td>{{data.wind.speed}} mph</td>
                        <td>{{sunrise}}</td>
                        <td>{{sunset}} </td>
                    </tr>
                </table>
            </div>

        </div>
      
    </div>
  <footer><h1>&copy;Jose Amarante</h1></footer>


</body>

<!--JQUERY LIBRARY-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<!--BOOTSTRAP JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>

<!--JS SCRIPT-->
<script src="./Scripts/code.js"></script>


</html>
